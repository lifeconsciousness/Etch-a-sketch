<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 style="padding-left: 5rem; color: white; font-size: 2rem;">Etch a sketch by lifecon</h1>

    <div class="grid-container">
            <div id="tiles-container"></div>

            <div class="menu">
                <div class="rangeSlider">
                    <input type="range" min="16" max="1024" value="16" class="mySlider" id="slider" name="labelname">
                </div>
                <p>Tiles: <span id="sliderValue"></span></p>
                <input type="color" id="colorPick">
                <button id="clearTiles">Clear</button>
            </div>
    </div>
   

    <script src="./index.js"></script>
</body>
</html>
